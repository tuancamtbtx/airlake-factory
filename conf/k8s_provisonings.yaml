node_presets:
  # define common resources for airflow
  db_sync:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: tiki.dedicated
                  operator: In
                  values:
                    - preempt-highmem
                - key: topology.kubernetes.io/zone
                  operator: In
                  values:
                    - asia-southeast1-c
    resources:
      limits:
        cpu: "9"
        memory: 12Gi
      requests:
        cpu: "8"
        memory: 8Gi

