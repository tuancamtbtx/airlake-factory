apiVersion: v1
schedule_interval: 0 0 * * *
timetable:
  start_date: '2024-08-01'
  end_date: '2024-08-02'
tags:
  - example
default_args:
  owner: nguyenvantuan140397@gmail.com
  depends_on_past: false
  email_on_failure: false
  email_on_retry: false
  retries: 1
  default_view: tree
name: test_dag_daily
tasks:
  load_data:
    operator: airflow.operators.bash.BashOperator
    bash_command: echo 1
    execution_timeout: 60
    sla: 30
  transform_data:
    operator: airflow.operators.bash.BashOperator
    bash_command: echo 2
    execution_timeout: 60
    sla: 30
    dependencies:
      - load_data
  tuning_model_group:
    operator: TaskGroup
    dependencies: ["transform_data"]
    tasks:
      train_model:
        operator: airflow.operators.bash.BashOperator
        bash_command: echo 1
        execution_timeout: 60
        sla: 30
      test_model:
        operator: airflow.operators.bash.BashOperator
        bash_command: echo 2
        execution_timeout: 60
        sla: 30
        dependencies:
          - train_model
      validation_model:
        operator: airflow.operators.bash.BashOperator
        bash_command: echo 2
        execution_timeout: 60
        sla: 30
        dependencies:
          - train_model
  export_model:
    operator: airflow.operators.bash.BashOperator
    bash_command: echo 2
    execution_timeout: 60
    sla: 30
    dependencies:
      - tuning_model_group